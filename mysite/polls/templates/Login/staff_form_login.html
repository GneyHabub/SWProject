<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'polls/images/inno_logo.png' %}">
    <link rel="stylesheet" href="{% static 'login/login_styles.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'login/login_styles_mobile.css' %}">
</head>
<body>
    <header>
        <h1 id="access_header_text">University Staff Access</h1>
    </header>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="/polls/login_student" id="switch">I'm a student</a>
    </form>
</body>
</html>
